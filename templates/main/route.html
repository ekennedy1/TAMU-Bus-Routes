{% extends 'base.html' %}
{% load static %}


{% block extend_head %}


{% endblock %}


{% block content %}


<body>
  
  <!-- Main Body Content -->
  <div class="container-fluid text-center">
    <div class="row content">
      <h4>Bus Route Map</h4>

      <!-- Options Sidebar -->
      <div class="col-sm-2 sidenav">

        <button id="myBtn">See Route</button>



   <input type="hidden" class="geo" id="id-lat-a" value="30.6145540616679">
   <input type="hidden" class="geo" id="id-long-a" value="-96.33922012248537">
   <input type="hidden" class="geo" id="id-lat-b" value="30.6145540616679">
   <input type="hidden" class="geo" id="id-long-b" value="-96.33922012248537">
   <input type="hidden" class="geo" id="id-lat-c" value="30.64088174694052">
   <input type="hidden" class="geo" id="id-long-c" value="-96.32902107408029">
   <input type="hidden" class="geo" id="id-lat-d" value="30.64654152635841">
   <input type="hidden" class="geo" id="id-long-d" value="-96.33347336026617">
   

        <!-- Route Selection -->
        <h4>Select Route:</h4>
        <select class="form-select" aria-label="routeSelectMap">
          <option >All Routes</option>
          <option selected id="myBtn" >Reveile 12</option>
        </select>

        <script>
          const element = document.getElementById("myBtn");
          element.addEventListener("click", myFunction);
        
          function myFunction() {
            CalcRoute();
          }
        </script>

        <!-- Date Input -->
        <h4>Select Date:</h4>

        <!-- Location Inputs -->
        <div class="form-group">
          <label for="start">Start Address:</label>
          <input type="text" class="form-control" id="start">
        </div>
        <div class="form-group">
          <label for="end">End Address:</label>
          <input type="text" class="form-control" id="end">
        </div>
        
        <!-- Confirm Input -->
        <button label="mapNavigate">Navigate</button>

      </div>

      <!-- Map Area -->
      <div class="col-sm-10 text-left" id="map">
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxmWtpfIsyoqHltnUwqevXPRydi6nlvYk&callback=initMap">
      </script>
      </div>

    </div>
  </div>
</body>

   

{% endblock %}

{% block extend_footer %}


    <script type="text/javascript">

      var google_api_key = "{{google_api_key|safe}}";
      var base_country = "{{base_country|safe}}";

    </script>

  <script src="{% static 'google_places_waypoints.js' %}"></script>


{% endblock %}
