        <!-- Route Selection -->
        <h4>Select Route:</h4>
        <select class="form-select" aria-label="routeSelectMap">
          <option >All Routes</option>
          <option selected id="myBtn" >Reveile 12</option>
        </select>

        <select id="list">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
        </select>
        <p>
          Your value <span id="changed"></span>
        </p>

        <script>
        var changedText = document.getElementById('changed');
        function listQ(){
        changedText.textContent = this.value;
        }
        document.getElementById("list").onchange = listQ;
        </script>
        <script>
          const element = document.getElementById("myBtn");
          element.addEventListener("click", myFunction);
        
          function myFunction() {
            CalcRoute();
          }
        </script>

        <!-- Date Input -->
        <h4>Select Date:</h4>

        <!-- Location Inputs -->
        <div class="form-group">
          <label for="start">Start Address:</label>
          <input type="text" class="form-control" id="start">
        </div>
        <div class="form-group">
          <label for="end">End Address:</label>
          <input type="text" class="form-control" id="end">
        </div>
        
        <!-- Confirm Input -->
        <button label="mapNavigate">Navigate</button>

      </div>

      <!-- Map Area -->
      <div class="col-sm-10 text-left" id="map">
      <script async defer
        src='{{MAP_URL}}'>
